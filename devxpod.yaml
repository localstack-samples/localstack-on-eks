apiVersion: apps/v1
kind: Deployment
metadata:
  name: devxpod
  namespace: eks-lstack1-ns
  labels:
    app: devxpod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devxpod
  template:
    metadata:
      labels:
        app: devxpod
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
      - name: devxpod-gdc
        image: cabeaulac/devxpod-gdc:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
#      dnsConfig:
#        nameservers:
#          - 10.100.0.53
      nodeSelector:
        kubernetes.io/os: linux
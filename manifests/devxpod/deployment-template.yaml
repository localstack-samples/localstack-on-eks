apiVersion: apps/v1
kind: Deployment
metadata:
  name: devxpod-ls${NS_NUM}
  namespace: ls${NS_NUM}
  labels:
    app: devxpod${NS_NUM}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devxpod
  template:
    metadata:
      labels:
        app: devxpod
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: devxpod
        image: cabeaulac/devxpod-gdc:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
        env:
          - name: NS_LOCALSTACK_HOST
            value: localstack${NS_NUM}
      nodeSelector:
        kubernetes.io/os: linux

apiVersion: v1
data:
  log.override: |
    log
  Corefile: |
    .:53 {
        errors
        health
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
    localhost.localstack.cloud:53 {
            errors
            cache 5
            forward . 10.100.0.53
        }
